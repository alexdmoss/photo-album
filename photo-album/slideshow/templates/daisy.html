{% extends "/shared/_base.html" %}

{% block content %}

<style>
    /* Custom CSS for precise 90% viewport width and height */
    .custom-viewport-size {
        width: 90vw;
        height: 90vh;
    }

    .hidden {
        display: none;
    }
</style>

<section id="body" class="flex justify-center items-center h-screen">

    <div id="main" class="mt-4 flex justify-center items-center w-full h-full relative">

        <div class="flex flex-col items-center w-full h-full">

            <div hx-get="/daisy-photos" hx-trigger="load" class="flex flex-col justify-center items-center text-white">
                <img class="htmx-indicator mb-8" alt="Please wait - downloading images. This may take a minute ..." width="150" src="/static/img/bars.svg"/>
                <p>Please wait - downloading images. This may take a minute ...</p>
            </div>

        </div>

    </div>

</section>

{% endblock %}
