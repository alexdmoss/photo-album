stages:
- build
- deploy

# ------------- Variables ------------- #

variables:
  GOOGLE_CREDENTIALS: "${APP_CI_CREDENTIALS}"
  APP_NAME: photo-album
  IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/photo-album
  DOCKERFILE: Dockerfile
  BUCKET_NAME: alexos-photo-albums
  PHOTOS_PROJECT_ID: $MW_PROJECT_ID
  AUTH_PROJECT_ID: $MW_PROJECT_ID
  ALLOWED_USERS: $ALLOWED_PHOTO_USERS

# ------------- Templates ------------- #

.build:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  only:
  - main
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: ${CI_PROJECT_DIR}/kaniko.json
  before_script:
  - mkdir -p /kaniko/.docker
  - echo "${GOOGLE_CREDENTIALS}" > ${CI_PROJECT_DIR}/kaniko.json
  script:
  - ./scripts/build.sh

.deploy: 
  image: al3xos/ci-tools:latest
  only:
  - main
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - region=$(gcloud container clusters list --project=${GCP_PROJECT_ID} --filter "NAME=${CLUSTER_NAME}" --format "value(zone)")
  - gcloud container clusters get-credentials ${CLUSTER_NAME} --project=${GCP_PROJECT_ID} --region=${region}
  script:
  - ./scripts/deploy.sh
  
# --------------- Stages -------------- #

build:
  stage: build
  extends:
  - .build

deploy:
  stage: deploy
  extends:
  - .deploy
  needs:
  - build
