stages:
- build
- deploy

# ------------- Variables ------------- #

variables:
  GOOGLE_CREDENTIALS: "${APP_CI_CREDENTIALS}"
  REGION: europe-west1
  DOMAIN: photos.alexos.dev
  APP_NAME: photo-album
  PORT: 8000
  IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/photo-album
  DOCKERFILE: Dockerfile

# ------------- Templates ------------- #

.build:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  only:
  - main
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: ${CI_PROJECT_DIR}/kaniko.json
  before_script:
  - mkdir -p /kaniko/.docker
  - echo "${GOOGLE_CREDENTIALS}" > ${CI_PROJECT_DIR}/kaniko.json
  script:
  - ./scripts/build.sh


.deploy:
  stage: deploy
  only:
  - main
  image: al3xos/ci-tools:latest
  script:
    - ./scripts/deploy.sh
  
# --------------- Stages -------------- #

build:
  stage: build
  extends:
  - .build

deploy:
  stage: deploy
  extends:
  - .deploy
  needs:
  - build
