{% extends "/shared/_base.html" %}

{% block content %}

<section id="body" class="flex justify-center items-center h-screen">
    <div id="main" class="flex justify-center items-center w-full h-full relative">

        <div class="flex flex-col items-center w-full h-full text-white mt-16">

            {% if email %}
            <div class="flex mt-8">
                <p>Welcome back {{ email }}. <a class="underline" href="/logout">Logout</a></p>
            </div>

            <div class="flex mt-8 flex-wrap">
                {% for album in albums %}
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 p-4 flex flex-col items-center">
                    <div class="w-full h-full p-4 border-gray-400 border-2 rounded-md flex flex-col items-center">
                        <a class="block text-center mb-2" href="/{{ album.Type }}/{{ album.Name }}">
                            <p class="mb-2">{{ album.Title }}</p>
                            {% if album.Type == "photos" %}
                            <img class="h-48 w-auto object-cover" src="/assets/{{ album.Name }}/processed/{{ album.Cover }}" />
                            {% else %}
                            <img class="h-48 w-auto object-cover" src="/assets/{{ album.Name }}/videos/{{ album.Cover }}" />
                            {% endif %}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

            {% else %}
            <div class="flex mt-8">
                <p>Please log in to view photos. <a class="underline" href="/login">Log In</a></p>
            </div>
            {% endif %}

        </div>

    </div>

</section>

{% endblock %}
